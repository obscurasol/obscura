name: Build Arcis MPC Program

on:
  push:
    branches: [main]
    paths:
      - 'arcis/**'
      - '.github/workflows/build-arcis.yml'
  pull_request:
    branches: [main]
    paths:
      - 'arcis/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Arcium
        uses: arcium-hq/setup-arcium@v0.5.1
        with:
          runner-arch-os: x86_64_linux

      - name: Build Arcis Program
        shell: bash
        run: |
          # Add arcup to PATH (common installation locations)
          export PATH="$HOME/.arcup/bin:$HOME/.local/share/arcup/bin:$HOME/.cargo/bin:$PATH"
          
          # Also try sourcing the env file if it exists
          [ -f "$HOME/.arcup/env" ] && source "$HOME/.arcup/env"
          [ -f "$HOME/.local/share/arcup/env" ] && source "$HOME/.local/share/arcup/env"
          
          # Show what we have
          echo "PATH: $PATH"
          echo "Looking for arcium..."
          find $HOME -name "arcium" -type f 2>/dev/null | head -5
          
          # Try to find and run arcium
          ARCIUM_BIN=$(find $HOME -name "arcium" -type f -executable 2>/dev/null | head -1)
          if [ -n "$ARCIUM_BIN" ]; then
            echo "Found arcium at: $ARCIUM_BIN"
            cd arcis
            "$ARCIUM_BIN" build
          else
            echo "arcium not found, listing arcup directories..."
            ls -la $HOME/.arcup/ 2>/dev/null || echo "No .arcup"
            ls -la $HOME/.local/share/arcup/ 2>/dev/null || echo "No .local/share/arcup"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: obscura-mpc
          path: arcis/target/
          retention-days: 30

  deploy-testnet:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Arcium
        uses: arcium-hq/setup-arcium@v0.5.1
        with:
          runner-arch-os: x86_64_linux

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: obscura-mpc
          path: arcis/target/

      - name: Deploy to Testnet
        shell: bash
        env:
          ARCIUM_KEYPAIR: ${{ secrets.ARCIUM_KEYPAIR }}
        run: |
          if [ -n "$ARCIUM_KEYPAIR" ]; then
            echo "Deploying to Arcium Testnet..."
            cd arcis
            # arcium deploy --network testnet
            echo "Deployment would happen here with proper keypair"
          else
            echo "ARCIUM_KEYPAIR secret not set, skipping deployment"
          fi
